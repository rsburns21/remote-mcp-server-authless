tag = "v2"
renamed_classes = [
  { from = "BurnsLegalEnhancedComplete", to = "MyMCP" }
]

[[migrations]]
tag = "v3"
renamed_classes = [
  { from = "BurnsLegalEnhancedMCP", to = "MyMCP" },
  { from = "BurnsLegalMCP", to = "MyMCP" }
]
